{% extends 'base.html' %}
{% block content %}

<div class="auth-container">
    <h2>Авторизация</h2>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Никнейм:</label>
            <input type="text" name="username" maxlength="150" autofocus required class="form-control" id="id_username">
            {% if errors.username %}
                <div class="alert alert-danger">
                    {{ errors.username }}
                </div>
            {% endif %}
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Пароль:</label>
            <input type="password" name="password" required class="form-control" id="id_password">
            {% if errors.password %}
                <div class="alert alert-danger">
                    {{ errors.password }}
                </div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Войти</button>

        <div class="register">
            <p>Нет профиля? Зарегистрируйся</p>
            <a href="{% url 'register' %}" class="btn btn-primary">Зарегистрироваться</a>
        </div>
    </form>
</div>
{% endblock %}
